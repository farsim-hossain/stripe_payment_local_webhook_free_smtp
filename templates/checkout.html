<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Collection & Stripe Checkout</title>
</head>
<body>
    <h2>Customer Email Collection</h2>
    <form id="emailForm" method="POST" action="javascript:void(0)">
        <label for="email">Enter your email address:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
        <button type="submit" id="submitBtn">Proceed to Payment</button>
    </form>


    <script>
        document.getElementById("emailForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            
            if (email) {
                window.location.href = "https://buy.stripe.com/test_28odUR0R4aXw8Yo000?prefilled_email=" + encodeURIComponent(email);
            }
        });
    </script>
    

</body>
</html>
